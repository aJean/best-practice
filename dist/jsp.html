<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react + jsplumb</title>
    <link rel="stylesheet" href="./jsp.css">
    <style>
        .react-controls {
            position: absolute;
            top: 20px;
            left: 10px;
        }

        .react-controls div {
            width: 80px;
            height: 50px;
            border: 1px solid rgb(247, 52, 117);
            margin-bottom: 20px;
            line-height: 50px;
            text-align: center;
            background: rgb(101, 169, 224);
        }

        .react-canvas {
            position: relative;
            height: 100vh;
            margin-left: 100px;
            overflow: hidden;
        }

        #root {
            height: 100vh;
        }

        #root .react-drag h4 {
            margin: 0;
            padding: 3px 0;
            text-align: center;
            background: #e3e3e3;
            border-bottom: 1px solid #999;
        }

        #root .react-drag p {
            margin: 0;
            padding: 5px 0;
            text-align: center;
            background: #a1e561;
            border-bottom: 1px solid #999;
        }

        #root #d2 {
            left: 600px;
        }

    </style>
</head>
<body>
    <div id="root"></div>
    <script src="jsp.js"></script>
    <script>
        try {
            r.init(document.getElementById('root'));
        } catch(e) {}
    </script>
</body>
</html>
